<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>線上讀書會</title>

    <!-- 引用自定的外部 CSS 檔 -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- h${標題$}*6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- h1{標題}＋p{段落} -->
    <h1>標題標題</h1>
    <p>段落段落</p>

    <h1>我是標題</h1>
    <p>你是段落今天<del>jii</del>天氣很好太陽很大</p>
    <p>這是段落喔<mark>但這一行寫錯</mark></p>
    <p>這是段落喔<small>但這一行寫錯</small></p>
    <p>這是段落喔<ins>但這一行寫錯</ins></p>
    <p>這是段落喔<sub>但這一行寫錯</sub></p>
    <p>這是段落喔<sup>但這一行寫錯</sup></p>

    <!-- a:blank -->
    <!-- a[href=http://www.google.com target=_blanket]{google}   -->
    <a href="http://" target="_blank" rel="noopener noreferrer"></a>
    <a href="http://www.google.com" rel="noopener noreferrer">
    google
    </a>
    <br>
    <!-- img -->
    <img src="./img/01.jpg" alt="">
    <!-- a[href=]>img[src=] -->
    <a href="" target=_blank><img src="" alt=""></a>

    <a href="http://" target="_blank" rel="noopener noreferrer">
        <img src="" alt="">
    </a>
    <!-- Lists: ul[type=square]>li*3 -->
    <ul type="circle">
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ul>
    <!-- ol[type=a]>li*3 -->
    <ol type="a">
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ol>

    <!-- Table表格 -->
    <!-- table>(tr>th*4)+(tr>td*4)*3 -->
    <table>
        <tr>
            <th>班級</th>
            <th>姓名</th>
            <th>學號</th>
            <th>分數</th>
        </tr>
        <tr>
            <td>A</td>
            <td>小明</td>
            <td>03</td>
            <td>75</td>
        </tr>
        <tr>
            <td>A</td>
            <td>小王</td>
            <td>04</td>
            <td>66</td>
        </tr>
        <tr>
            <td>B</td>
            <td>小花</td>
            <td>05</td>
            <td>93</td>
        </tr>
    </table>
</body>

</html>
